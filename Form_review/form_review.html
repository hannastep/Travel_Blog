<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../form_review/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Review</title>
</head>

<body>
    <!-- Header -->

  
    <nav class="navbar navbar-dark navbar-expand-md bg-success">
        <a class="navbar-brand" href="#"><img src="../Resources/Images/earth.jpg" alt="Discover Planet">Discover
            Planet</a>
        <div class="container"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span
                    class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav flex-grow-1 justify-content-between">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#"><i
                                class="fa fa-apple apple-logo"></i></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">DESTINATIONS</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">EVENTS</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">TIPS AND ARTICLES</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">ABOUT US</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">CONTACT</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- form -->

    <div class="wrapper bg-white">
        <div class="h2 text-center mb-2">Travel Review</div>
        <div class="text-muted mb-2">Thank you for taking the time to fill out this online questionnaire!</div>
        <form>
            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Counrty</label>
                    <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect">
                        <option selected>Country</option>
                        <option value="1">United States</option>
                        <option value="2">Ukraine</option>
                        <option value="3">China</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-muted">Other Country</label>
                    <input type="text" placeholder="Other" class="form-control text-muted" id="country">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">City</label>
                    <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect">
                        <option selected>Country</option>
                        <option value="1">New York</option>
                        <option value="2">Kyiv</option>
                        <option value="3">Beijing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-muted">Other City</label>
                    <input type="text" placeholder="Other" class="form-control text-muted">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Name</label>
                    <input type="text" required class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-muted mandatory">Email Address</label>
                    <input type="email" required class="form-control">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Duration of trip</label>
                    <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect">
                        <option selected>Select</option>
                        <option value="1">1 day+</option>
                        <option value="1">3 days+</option>
                        <option value="2">5 days+</option>
                        <option value="3">7 days+</option>
                        <option value="3">2 weeks+</option>
                        <option value="3">1 month+</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" placeholder="Other" class="form-control text-muted">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Event attended</label>
                    <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect">
                        <option selected>Select</option>
                        <option value="1">Historical</option>
                        <option value="1">Sport</option>
                        <option value="2">Natural/Wild life</option>
                        <option value="3">other</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" placeholder="Other" class="form-control text-muted">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Travel Purpose</label>
                    <div class="text-muted">
                        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                        <label for="lettuce">Work</label>
                        <input type="checkbox" name="topping" id="tomato" value="tomato">
                        <label for="tomato">Recreation</label>
                        <input type="checkbox" name="topping" id="tomato" value="tomato">
                        <label for="tomato">Other</label>
                    </div>
                </div>

            </div>
            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted text-left mandatory">Rate your experience</label>
                    <section class="rate text-muted required">
                        <span>1</span>
                        <input type="range" name="rate" id="rate" value="3" min="1" max="5">
                        <span>5</span>
                    </section>
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1 mb-2">
                <textarea class="form-control text-muted" id="exampleFormControlTextarea1" rows="5">You recommendation...
                </textarea>
            </div>

            <div class="d-flex align-items-center justify-content-sm-end button-section">
                <button class="btn btn-primary mx-4" id="button">Submit</button>
                <button class="btn">Cancel</button>
            </div>
        </form>
    </div>

    </div>
    <script src="../js/itemsController.js" defer></script>
    <script src="../js/index.js" defer></script>
</body>

</html>
